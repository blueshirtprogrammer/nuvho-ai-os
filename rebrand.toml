# Brand Configuration - AI OS Merger
# Agent Zero X + OpenClaw + Link Technologies

[brand]
# EDIT THIS TO CHANGE THE NAME
# Options: "Apex AI OS", "Titan AI OS", "ZeroClaw", "A0X", "Nexus AI OS"
name = "Apex AI OS"
short_name = "Apex"
tagline = "The Apex Predator of AI Assistants"

[credits]
founder = "Joshua Goodlock"
lead_developer = "Joshua Goodlock"
original_team_size = 36
strategic_alliance = "Link Technologies AI OS"
merger_partners = ["Agent Zero Original", "OpenClaw", "Link Technologies"]
