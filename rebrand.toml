[urls]
website = "https://apexaios.dev"
docs = "https://docs.apexaios.dev"
github = "https://github.com/blueshirtprogrammer/apex-ai-os"
discord = "https://discord.gg/apexaios"

[docker]
image = "blueshirtprogrammer/apex-ai-os"
org = "blueshirtprogrammer"

[colors]
primary = "#ff6b35"  # Beast Orange
secondary = "#f7c531"  # Gold
accent = "#00d4ff"  # Electric Blue
